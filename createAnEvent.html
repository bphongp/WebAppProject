<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="author" content="Annie Phongphouthai & Yueying Pan">
    <meta name="description" content="This is the page for users to create an event.">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">

    <title>Create an Event</title>

    <!--This is an arrow function that checks the users' date input-->
    <script>
    dateFormat=() =>{
      var x, text;
      x = document.getElementById("date").value;
      var re = /^(0[1-9]|1[0-2])\/(0[1-9]|1\d|2\d|3[01])\/(19|20)\d{2}$/;
      if (!re.test(x)) {
        text = "Input should be in the form of MM/DD/YYYY";
      }else{
        text= " ";
      }
      document.getElementById("errorMessage1").innerHTML = text;
    }

    // This is a function that checks the users' time input
    function timeFormat() {
        var y = document.getElementById("time").value;
        if (!y.match(/^[0-9]{2}:[0-9]{2}$/)) {
            text = "Input should be in the form of HH:MM";
        } else {
            text=" ";
        }
        document.getElementById("errorMessage2").innerHTML = text;
    }


  </script>

  </head>

  <body>
    <div class="jumbotron">
      <div class="form-group">
        <div class="col-sm-2">
          <input class="btn btn-primary" type="button" value="Back">
        </div>
      </div>
      <h2 style="text-align:center">Create an Event</h2>
    </div>
    <div class="form-group">
      <label class="col-sm-2"><b>Name of Event*</b></label>
      <div class="col-sm-5">
        <input type="text" name="eventName" class="form-control" required autofocus>
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2"><b>Location*</b></label>
      <div class="col-sm-5">
        <input type="text" name="eventLocation" class="form-control" required>
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2"><b>Date*</b></label>
      <div class="col-sm-5">
        <input type="text" name="eventDate" class="form-control" pattern="/^(0[1-9]|1[0-2])\/(0[1-9]|1\d|2\d|3[01])\/(19|20)\d{2}$/" placeholder="MM/DD/YYYY" id="date" required>
        <p id="errorMessage1" style="color:red"></p>
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2"><b>Time*</b></label>
      <div class="col-sm-5">
        <input type="text" name="eventTime" min="00:00" max="24:00" class="form-control" placeholder="HH:MM" pattern="/^[0-9]{2}:[0-9]{2}$/" id="time" required>
        <p id="errorMessage2" style="color:red"></p>
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2"><b>Description*</b></label>
      <div class="col-sm-5">
        <textarea class="form-control" rows="5" name="eventDescription" required></textarea>
      </div>
    </div>
    <br>
    <div class="form-group">
      <div class="col-sm-2">
        <input class="btn btn-primary" type="submit" value="Create Event" onclick="dateFormat();timeFormat();">
      </div>
    </div>
  </body>
</html>
